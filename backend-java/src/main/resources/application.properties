# Server Configuration
server.port=${PORT:8001}
server.error.include-message=always
server.error.include-stacktrace=never

# Application
spring.application.name=AI Resume Analyzer

# File Upload
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Logging
logging.level.root=INFO
logging.level.com.resume.analyzer=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %level - %msg%n

# OpenAI API
openai.api.key=${OPENAI_API_KEY:}
openai.model=gpt-4o-mini
openai.embedding.model=text-embedding-3-small
openai.max.tokens=1000
openai.temperature=0.7

# CORS
cors.allowed.origins=http://localhost:3000,http://localhost:5173,file://
cors.allowed.methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed.headers=*
cors.allow.credentials=true
